    <h1>The “else” clause</h1>
    <p>The if statement may contain an optional else block. It executes when the condition is falsy.</p>

    <script>
        let year = prompt('In which year was the ECMAScript-2015 specification published?', '');

        if (year == 2015) {
            alert('You guessed it right!');
        } else {
            alert('How can you be so wrong?'); // any value except 2015
        }
    </script>

    <h1>Several conditions: “else if”</h1>

    <p>Sometimes, we’d like to test several variants of a condition. The else if clause lets us do that.</p>

    <script>
        year = prompt('In which year was the ECMAScript-2015 specification published?', '');

        if (year < 2015) {
            alert('Too early...');
        } else if (year > 2015) {
            alert('Too late');
        } else {
            alert('Exactly!');
        }
        // <p>There can be more else if blocks. The final else is optional.</p>
    </script>




</body>
