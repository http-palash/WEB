<body>
    
    
<h1>Grouping of “case”</h1>
<p>Several variants of case which share the same code can be grouped.</p>

<script>
 a = 3;

switch (a) {
  case 4:
    alert('Right!');
    break;

  case 3: // (*) grouped two cases
  case 5:
    alert('Wrong!');
    alert("Why don't you take a math class?");
    break;

  default:
    alert('The result is strange. Really.');
}
</script>
<p>Now both 3 and 5 show the same message.</p>

</body>
</html>
