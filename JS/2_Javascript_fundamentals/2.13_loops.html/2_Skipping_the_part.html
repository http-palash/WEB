<body>
    <h1>Skipping parts</h1>
    <p>
        Any part of for can be skipped.

        For example, we can omit begin if we donâ€™t need to do anything at the loop start.
    </p>

    <script>
        i = 0; // we have i already declared and assigned

        for (; i < 3; i++) { // no need for "begin"
            alert(i); // 0, 1, 2
        }

    </script>

    <script>
        // We can also remove the step part:
        i = 0;

        for (; i < 3;) {
            alert(i++);
        }
    </script>

    <p>We can actually remove everything, creating an infinite loop:</p>

    <script>
        // for (;;) {
        //     // repeats without limits
        //     }
    </script>

</body>
</html>
