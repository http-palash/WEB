<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Function min(a, b)</h1>
    <script>
        // A solution using if:
        function min(a, b) {
            if (a < b) {
                return a;
            } else {
                return b;
            }
        }
    </script>

    <script>
        // A solution with a question mark operator '?'
        function min(a, b) {
            return a < b ? a : b;
        }
    </script>
</body>

</html>
