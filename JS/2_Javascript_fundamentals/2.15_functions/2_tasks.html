<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Is "else" required?</h1>
    <script>
        function checkAge(age) {
            if (age > 18) {
                return true;
            } else {
                // ...
                return confirm('Did parents allow you?');
            }
        }
    </script>

    <h1>Will the function work differently if else is removed?</h1>
    <script>
        function checkAge(age) {
            if (age > 18) {
                return true;
            }
            // ...
            return confirm('Did parents allow you?');
        }
    </script>


    <h1>Ans : In both cases, return confirm('Did parents allow you?') executes exactly when the if condition is falsy.</h1>
</body>


</html>
